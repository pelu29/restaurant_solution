<div class="container">
  <!-- Panel de trabajo -->
  <div class="panel-header mb-4">
    <h2>Panel de Trabajo - Trabajadores</h2>
    <p>Revisa los pedidos asignados y su estado.</p>
  </div>

  <!-- Tabla de pedidos -->
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID Pedido</th>
        <th>ID Plato</th>
        <th>Mesa Asociada</th>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of data">
        <td>{{ pedido.id_pedido }}</td>
        <td>{{ pedido.id_plato }}</td>
        <td>Mesa {{ pedido.mesa_asociada }}</td>
        <td>{{ pedido.nombre_plato }}</td>
        <td>
          <select class="form-select" [(ngModel)]="pedido.estado" (change)="actualizarEstado(pedido)">
            <option value="Pendiente">Pendiente</option>
            <option value="En Cocina">En Cocina</option>
            <option value="En Camino">En Camino</option>
            <option value="Entregado">Entregado</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
